{# data: cols, users #}

{% block tables %}
<section class="tables">   
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-close">
              <div class="dropdown">
                <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a data-toggle="modal" data-target="#new-twilio-form" class="dropdown-item edit"> <i class="fa fa-gear"></i>Add Twilio Phone</a></div>
              </div>
            </div>
            <div class="card-header d-flex align-items-center">
              <h3 class="h4">Management Table</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Phone Number</th>
                    </tr>
                  </thead>
                  <tbody id="table-body">
                    {% for operator in data.operators %}
                      <tr data-id="{{ operator.id }}">
                        <th scope="row">{{ operator.id }}</th>
                        <td>{{ operator.phone }}</td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
