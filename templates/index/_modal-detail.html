{% block modal_detail %}
<!--Detail Form Modal-->
<div class="modal right fade" id="detail-form" tabindex="-1" role="dialog" aria-labelledby="Detail Form">
<div class="modal-dialog" role="document">
  <div class="modal-content">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>

    <div class="modal-body">
      <div class="card">
        <div class="card-close">
          <div class="dropdown">
            <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
            <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
          </div>
        </div>
        <div class="card-header d-flex align-items-center">
          <h3 class="h4">Message Form</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">       
              <label class="form-control-label">New Message</label>
              <textarea type="text" placeholder="textarea" class="form-control" rows="3" id="new-message"></textarea>
            </div>
            <div class="form-group">       
              <input value="Send" class="btn btn-primary" id="send-message">
            </div>
          </form>
          <form class="chat"><span></span><div class="messages"></div></form>
        </div>
      </div>
      <div class="card">
        <div class="card-close">
          <div class="dropdown">
            <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
            <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a id="enable-change" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
          </div>
        </div>
        <div class="card-header d-flex align-items-center">
          <h3 class="h4">Info Form</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label class="form-control-label">First Name</label>
              <input type="text" placeholder="First Name" class="form-control" id="firstname-detail" readonly>
            </div>
            <div class="form-group">
              <label class="form-control-label">Last Name</label>
              <input type="text" placeholder="Last Name" class="form-control" id="lastname-detail" readonly>
            </div>
            <div class="form-group">
              <label class="form-control-label">Phone</label>
              <input type="phone" placeholder="Phone Number" class="form-control" id="phone-detail" readonly>
            </div>
            <div class="form-group">       
              <label class="form-control-label">Tag</label>
              <select class="form-control" id="tag-detail" disabled="disabled">
                <option>CREATED</option>
                <option>POSITIVE</option>
                <option>NEGATIVE</option>
                <option>ARCHIVED</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-control-label">Last Response</label>
              <input class="form-control" id="last-detail" disabled="disabled">
            </div>
            <div class="form-group">
              <label class="form-control-label">State</label>
              <input type="text" placeholder="State" class="form-control" id="state-detail" readonly>
            </div>
            <div class="form-group">
              <label class="form-control-label">Zip Code</label>
              <input type="text" placeholder="Zip Code: ex. 60187" class="form-control" id="zipcode-detail" readonly>
            </div>
          </form>
          <div class="form-group">       
            <input value="Save Changes" class="btn btn-primary" id="user-update" disabled="disabled">
            <input value="Delete" class="btn btn-danger" id="user-delete" disabled="disabled">
          </div>
        </div>
      </div>
    </div>

  </div><!-- modal-content -->
</div><!-- modal-dialog -->
</div>
<!--Modal-->
{% endblock %}
